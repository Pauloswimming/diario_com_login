<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Seu Diário</h1>
        <form method="POST">
            <textarea name="content" placeholder="Escreva aqui..." required></textarea>
            <button type="submit">Salvar</button>
        </form>
        <h2>Anotações:</h2>
        <ul>
            {% for entry in entries %}
                <li>{{ entry.content }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="btn">Sair</a>
    </div>
</body>
</html>
